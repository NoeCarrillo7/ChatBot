<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto con sockets</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <form action="" id="enviarDatos" class="col-lg-6">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h1 class="mb-0">Informacion</h1>
                    </div>
                    
                    <div class="card-body">
                        <h6>Escribe el número que corresponde a tu pregunta</h6>
                        <p>1.- Nombre de la Universidad</p>
                        <p>2.- Carreras Disponibles</p>
                        <p>3.- Dirección de la Universidad</p>
                        <p>4.- Fecha de Inscripciones</p>
                        <p>5.- Teléfono de Contacto</p>

                        <input class="form-control mb-3" type="text" id="pregunta" placeholder="Número de pregunta" autofocus>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary w-100" type="submit">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <table class="table table-hover">
                    <thead class="bg-primary text-white">
                        <tr>
                            <th>Respuesta</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                            <td id="idF"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
